<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Estilizando Tabela</h2>
    
    <table>
        <tr>
            <th>Código</th>
            <th class="center">Produto</th>
            <th class="numero">Preços</th>
        </tr>

        <tr>
            <td>001</td>
            <td class="center">Notebook</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>

        <tr  class="alternado">
            <td>002</td>
            <td class="center">Galaxy A32</td>
            <td class="numero">R$ 1.900,00</td>
        </tr>

        <tr>
            <td>003</td>
            <td class="center">Relógio Technos</td>
            <td class="numero">R$ 2.100,00</td>
        </tr>

        <tr  class="alternado">
            <td>004</td>
            <td class="center">Adidas</td>
            <td class="numero">R$ 1.090,00</td>
        </tr>

    </table>
</body>
</html>
